<!-- sidebar -->
<div [ngClass]="{ 'bg-dark': darkMode }" class="row">
  <div class="col-lg-3 border-end border-2">
    <!-- toggle -->
    <div class="justify-content-center d-flex">
      <div class="row pt-5">
        <div class="col-12">
          <app-toggle-mode
            (toggle)="handleToggleDarkMode($event)"
          ></app-toggle-mode>
        </div>
      </div>
    </div>
    <!-- toggle end -->

    <!-- navbar logo -->
    <div class="row mb-5">
      <div class="col-lg-12">
        <h3 class="navbar ps-4 mt-5">
          <fa-icon [icon]="faShipingFast" class="ps-3 nav-logo"></fa-icon>
          <span [ngClass]="{ 'text-white': darkMode }" class="pe-5 me-5"
            >BoltPost</span
          >
        </h3>
      </div>
    </div>
    <!-- navbar logo end -->

    <!-- profile photos -->
    <div class="row d-flex ps-4 align-items-center">
      <div class="col-3">
        <img
          src="https://pbs.twimg.com/profile_images/1280227739312807936/aTmVXPao.jpg"
          alt="kucing"
          class="shadow bg-body img-fluid img-thumbnail rounded-circle"
        />
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col">
            <p
              [ngClass]="{ 'text-white': darkMode, 'text-muted': !darkMode }"
              class=""
            >
              <b>Administrator</b>
            </p>
          </div>
        </div>
        <div class="row">
          <div [ngClass]="{ 'text-white': darkMode }" class="col">
            <p><b>Mr. Karyawan Baru</b></p>
          </div>
        </div>
      </div>
    </div>
    <!-- profile photos end -->
    <!-- navigation -->
    <div class="row">
      <div class="col-12 p-4">
        <app-sidebar-item
          [darkMode]="darkMode"
          nameNav="Home"
        ></app-sidebar-item>
        <app-sidebar-item
          [darkMode]="darkMode"
          (click)="toggleNav = !toggleNav"
          nameNav="Cardholders"
          hasSecond="true"
          [iconName]="faCreditCard"
        ></app-sidebar-item>
        <ul *ngIf="toggleNav">
          <li
            [ngClass]="{
              'text-white': darkMode,
              'text-muted': !darkMode,
              'drop-item': !darkMode,
              'drop-item-dark': darkMode
            }"
            class="p-2 rounded"
          >
            <span [ngClass]="{ 'text-white': darkMode }" class="me-5 dot"
              >&#9679;</span
            >
            Send Request
          </li>
          <li
            [ngClass]="{
              'text-white': darkMode,
              'text-muted': !darkMode,
              'drop-item': !darkMode,
              'drop-item-dark': darkMode
            }"
            class="p-2 rounded"
          >
            <span [ngClass]="{ 'text-white': darkMode }" class="me-5 dot"
              >&#9679;</span
            >
            Grab Request
          </li>
          <li
            [ngClass]="{
              'text-white': darkMode,
              'text-muted': !darkMode,
              'drop-item': !darkMode,
              'drop-item-dark': darkMode
            }"
            class="p-2 rounded"
          >
            <span [ngClass]="{ 'text-white': darkMode }" class="me-5 dot"
              >&#9679;</span
            >
            Phone Request
          </li>
        </ul>
        <app-sidebar-item
          [darkMode]="darkMode"
          nameNav="Aggregrator"
          [iconName]="faUserCircle"
        ></app-sidebar-item>
        <app-sidebar-item
          [darkMode]="darkMode"
          nameNav="Card Overview"
          [iconName]="faCreditCard"
        ></app-sidebar-item>
        <app-sidebar-item
          [darkMode]="darkMode"
          nameNav="User Management"
          [iconName]="faUserCog"
        ></app-sidebar-item>
        <app-sidebar-item
          [darkMode]="darkMode"
          nameNav="Fee Request"
          [iconName]="faCommentDollar"
        ></app-sidebar-item>
      </div>
    </div>
    <!-- navigation end -->
  </div>
  <!-- sidebar end -->
  <!-- content -->
  <div class="col-lg-9">
    <div class="row p-3 border-bottom border-2 ms-4">
      <div class="col-12">
        <fa-icon
          [ngClass]="{ 'text-white': darkMode }"
          [icon]="faSearch"
        ></fa-icon>
        <input
          type="text"
          [ngClass]="{
            'search-input-dark': darkMode,
            'search-input': !darkMode
          }"
          placeholder="Search"
        />
      </div>
    </div>
    <div class="row p-5 mt-3">
      <div [ngClass]="{ 'text-white': darkMode }" class="col-12">
        <h2>Send Request</h2>
      </div>
    </div>
    <div
      [ngClass]="{ 'group-input': !darkMode, 'group-input-dark': darkMode }"
      class="row rounded p-3 ms-4 d-flex align-items-center"
    >
      <div
        [ngClass]="{ 'search-bar': !darkMode, 'search-bar-dark': darkMode }"
        class="col-5 p-1 rounded"
      >
        <i class="fas fa-search me-3 ms-3"></i>
        <input
          [ngClass]="{
            'text-white': darkMode,
            'input-request': !darkMode,
            'input-request-dark': darkMode
          }"
          type="text"
          placeholder="Search user..."
        />
      </div>
      <div class="col-4">
        <select
          [ngClass]="{
            'input-request': !darkMode,
            'input-request-dark': darkMode
          }"
          class="pt-2 pb-2 ps-4 pe-4 rounded ms-5"
        ></select>
      </div>
      <div class="col-3">
        <button
          [ngClass]="{ 'text-white': darkMode }"
          class="btn btn-secondary ps-5 pe-5"
        >
          Search
        </button>
      </div>
    </div>
    <div class="row ms-3 mt-3">
      <div class="col-12">
        <app-table-data [darkMode]="darkMode"></app-table-data>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>
